<navbar [items]="items" (openEventEmitter)="openShowCart()"></navbar>

<div class="container my-3">
  <catalog
    [products]="products"
    (productEventEmiter)="onAddCart($event)"
  ></catalog>

  @if (showCart) {
  <cart-modal
    [items]="items"
    (idProductEventEmitter)="onDeleteCart($event)"
    (openEventEmitter)="openShowCart()"
  ></cart-modal>
  }
</div>
