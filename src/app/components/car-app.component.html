
<navbar [items]="items" (openEventEmitter)="openShowCart()"></navbar>

<div class="container my-3">
  <h2>Catalogo de productos App</h2>

  <div class="row">
    <div [className]="showCart ? 'col-9' : 'col'">
      <catalog [products]="products" (productEventEmiter)="onAddCart($event)">
      </catalog>
    </div>
    @if (showCart) {
    <div class="col-3">
      @if (items.length > 0) {
      <button class="btn btn-secondary float-end" (click)="openShowCart()">
        X
      </button>
      <cart
        [items]="items"
        [total]="total"
        (idProductEventEmitter)="onDeleteCart($event)"
      ></cart>

      } @else {
      <div class="alert alert-warning">No hay elementos en el carro</div>
      }
    </div>

    }
  </div>
</div>
